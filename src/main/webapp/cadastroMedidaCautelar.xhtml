<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="template.xhtml">

    <ui:define name="breadcumb-title">
        <h5 class="breadcrumbs-title">Medidas Cautelares</h5>

    </ui:define>
    <ui:define name="breadcumb">
        <a href="#">Cadastro de Medidas</a>
    </ui:define>
    <ui:define name="conteudo">
        <p class="caption">Cadastro de Medida Cautelar!</p>

        <div class="divider"></div>
        <h:form styleClass="col s12" id="form">

            <div id="basic-form" class="section">
                <div class="row">
                    <!-- Cadastro das informações do Processo -->
                    <div class="col s12 m4 16">
                        <div class="card-panel">
                            <h4 class="header">Informações do Processo</h4>
                            <div class="row">
                                <div class="row">
                                    <div class="input-field col s12 m12">
                                        <i class="mdi-action-account-circle prefix"></i>
                                        <p:inputText id="processo" type="text"
                                                     value="#{medidaCautelarBean.medidaCautelar.processo}"/>
                                        <label jsf:for="processo">Processo</label>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col m12 s12">
                                        <i class="mdi-action-face-unlock prefix"></i>
                                        <p:inputText id="mae" type="text"
                                                     value="#{medidaCautelarBean.medidaCautelar.local}"/>
                                        <label jsf:for="mae">Local</label>
                                    </div>
                                </div>

                                <div class="row" style="margin-left: 10px; margin-top: 10px;">
                                    <input name="group1" class="with-gap" type="radio" id="comVitima"/>
                                    <label for="comVitima">Com Vítima</label>

                                    <input name="group1" class="with-gap" checked="true" type="radio" id="semVitima"/>
                                    <label for="semVitima">Sem Vítima</label>
                                </div>


                            </div>
                        </div>
                    </div>

                    <!-- Cadastro das Medidas Cautelares -->


                    <div class="col s12 m8 16" jsf:id="painel">
                        <div class="card-panel">
                            <h4 class="header">Medidas Cautelares</h4>
                            <div class="row">
                                <div class="row">
                                    <div class="input-field col s12 m12 " >
                                        <h:selectManyCheckbox value="#{medidaCautelarBean.medidaCautelar.tipoMedida}"
                                                              layout="pageDirection">
                                            <f:selectItems value="#{medidaCautelarBean.tipoMedidas}" itemValue="#{tipo}"
                                                           var="tipo" itemLabel="#{tipo.descricao}"/>
                                        </h:selectManyCheckbox>

                                    </div>


                                </div>

                                <div class="row">
                                    <div class="input-field col s12 m4">

                                    </div>


                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m4">

                                    </div>


                                </div>
                            </div>

                        </div>

                    </div>
                    <button update="@form" class="btn waves-effect waves-light blue col m3 s12"
                            style="margin-left: 10px;" jsf:action="#{pessoaBean.gravarPessoa}">
                        Gravar
                        <i class="mdi-action-backup right"></i>
                    </button>
                </div>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
</html>
