<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="template.xhtml">

    <ui:define name="conteudo">
        <p class="caption">Ultimas medidas cautelares inseridas no sistema!</p>
        <div class="divider"></div>

        <div id="basic-card" class="section">
        <h4 class="header">Medidas Cautelares </h4>

        <div class="row">

            <div class="col s12 m12 l9 ">

                <div class="row">
                    <ui:repeat value="#{medidaCautelarBean.ultimasMedidas}" var="medida">
                        <div class="col s12 m6 center-align">
                            <div class="card  indigo darken-4  hoverable">
                                <div class="card-content white-text">
                                    <span class="card-title activator  text-darken-4">#{medida.pessoa.nome} <i
                                            class="mdi-navigation-more-vert right"></i></span>
                                    <p>#{medida.pessoa.endereco.cidade}</p>
                                    <p>#{medida.pessoa.endereco.bairro}</p>
                                </div>
                                <div class="card-action"><br/>
                                    <h:outputText styleClass="lime-text text-accent-1" value="#{medida.processo}" />
                                </div>

                                <div class="card-reveal">
                                    <span class="card-title grey-text text-darken-4"><strong>Medidas</strong> <i
                                            class="mdi-navigation-close right"></i></span>
                                    <ui:repeat value="#{medida.tipoMedida}" var="tipomedida">
                                        <ul style="list-style-type: disc">
                                            <li style="list-style-type: disc">
                                                <p>
                                                    <h:outputText value="#{tipomedida.descricao}"/>
                                                </p>
                                            </li>
                                        </ul>
                                    </ui:repeat>
                                </div>

                            </div>
                        </div>


                    </ui:repeat>
                </div>


            </div>
        </div>


    </div>


    </ui:define>
</ui:composition>

</html>
