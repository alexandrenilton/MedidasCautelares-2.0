<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="template.xhtml">

    <ui:define name="conteudo">
        <h:form>
            <p class="caption">Relatórios!</p>
            <h:selectOneRadio name="grupo" id="radioButton" styleClass="with-gap">
                <f:selectItem itemLabel="Por Bairro"/>
                <f:selectItem itemLabel="Por Tipo de Medida Cautelar"/>
                <f:selectItem itemLabel="Por Pessoa"/>
            </h:selectOneRadio>


            <div class="divider"></div>

            <div id="basic-card" class="section">
                <h4 class="header">Relatório </h4>
                <div class="row">

                    <div class="col s12 m12 l9 ">
                        <ui:repeat value="#{medidaCautelarBean.relatorioMedidas}" var="rel">
                            <div class="row">
                                <ul class="collection with-header">
                                    <li class="collection-header">
                                        <h4>#{rel.pessoa.endereco.bairro}</h4>
                                    </li>
                                    <li class="collection-item">
                                        <strong>#{rel.pessoa.nome} </strong> - <i
                                            class="red-text">#{rel.pessoa.endereco.logradouro}, nº#{rel.pessoa.numero} </i>

                                        <ui:repeat value="#{rel.tipoMedida}" var="tipoMedida">
                                            <ul style="list-style-type: disc; margin-left: 30px; margin-top: 10px">
                                                <li style="list-style-type: disc; margin-top: 10px">
                                                    #{tipoMedida.descricao}

                                                </li>

                                            </ul>
                                        </ui:repeat>

                                    </li>

                                </ul>


                            </div>

                        </ui:repeat>
                    </div>
                </div>


            </div>

        </h:form>
    </ui:define>
</ui:composition>

</html>
